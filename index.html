<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register today!" />
    <link rel="icon" type="image/x-icon" href="images/logo-nobackground.png" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <title>BidBay | Online Auction</title>
  </head>
  <body class="bg-success">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top" role="navigation">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a class="nav-link active" href="#">Login</a>

              <a class="nav-link" href="listings/">Listings</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="text-center">
        <div class="container-fluid px-0">
          <div class="row g-0">
            <!-- First column -->
            <div class="col-lg-6 vh-100 d-flex align-items-center">
              <div class="mx-5 px-5">
                <h1>Join today and get 1000 credits for free!</h1>
                <button class="btn btn-lg bg-info mt-5 px-5" type="submit">
                  Register
                </button>
              </div>
            </div>
            <!-- First column -->

            <!-- Second column -->
            <div class="col-lg-6 vh-100">
              <img
                src="images/welcome-image.jpg"
                alt="Logo with background of a woman holding money"
                class="h-100 w-100 object-fit-cover"
              />
            </div>
            <!-- Second column -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
