<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register today!" />
    <link rel="icon" type="image/x-icon" href="images/logo-nobackground.png" />
    <link rel="stylesheet" href="dist/css/index.css" />

    <script type="module" src="/scripts/registration.js"></script>
    <script type="module" src="/scripts/login.js"></script>

    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <title>BidBay | Online Auction</title>
  </head>
  <body class="bg-success">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top" role="navigation">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <a
                href="#"
                class="nav-link active"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
                >Login
              </a>
              <a class="nav-link" href="listings-no-login/">Listings</a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="text-center">
        <div class="container-fluid px-0">
          <div class="row g-0">
            <!-- First column -->
            <div class="col-lg-6 vh-100 d-flex align-items-center">
              <div class="mx-5 px-5">
                <h1>Join today and get 1000 credits for free!</h1>
                <button
                  class="btn btn-lg bg-info mt-5 px-5 text-white"
                  type="submit"
                  data-bs-toggle="modal"
                  data-bs-target="#registrationModal"
                >
                  Register
                </button>
              </div>
            </div>
            <!-- First column -->

            <!-- Second column -->
            <div class="col-lg-6 vh-100">
              <img
                src="images/welcome-image.jpg"
                alt="Logo with background of a woman holding money"
                class="h-100 w-100 object-fit-cover"
              />
            </div>
            <!-- Second column -->
          </div>
        </div>
      </section>

      <!-- Register modal -->
      <div
        class="modal fade"
        id="registrationModal"
        tabindex="-1"
        aria-labelledby="registrationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title text-center w-100"
                id="registrationModalLabel"
              >
                Registration
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="registrationForm">
                <div class="mb-3">
                  <label for="reg-name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="reg-name"
                    id="reg-name"
                    required
                    placeholder="Username"
                    pattern="[A-Za-z0-9_]+"
                    title="Name must not contain punctuation symbols apart from underscore (_)"
                  />
                </div>

                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="reg-email"
                    id="reg-email"
                    aria-describedby="email"
                    required
                    placeholder="Please use a Noroff email"
                    pattern="^[\w\-.]+@(stud.)?noroff.no$"
                    title="The email value must be a valid stud.noroff.no email address."
                  />
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="reg-password"
                    id="reg-password"
                    required
                    placeholder="Miminum 8 characters"
                    minlength="8"
                  />
                </div>
                <div class="mb-3">
                  <label for="avatar" class="form-label">Avatar</label>
                  <input
                    type="url"
                    class="form-control"
                    id="avatar"
                    placeholder="Optional"
                  />
                </div>
                <div class="text-danger text-center" id="reg-error"></div>
                <button
                  class="btn btn-lg bg-info px-5 text-white d-flex"
                  type="submit"
                  id="reg-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Register modal -->

      <!-- Login modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center w-100" id="loginModalLabel">
                Login
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="login-email"
                    class="form-control"
                    id="login-email"
                    aria-describedby="emai"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="login-password"
                    class="form-control"
                    id="login-password"
                    required
                  />
                </div>
                <div class="text-danger text-center" id="login-error"></div>
                <button
                  class="btn btn-lg bg-info px-5 text-white d-flex"
                  type="submit"
                  id="login-btn"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Login modal -->
    </main>
  </body>
</html>
